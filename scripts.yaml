scripts:
    bundle: &bundle >-
        deno run
        --allow-write
        --allow-run
        --allow-read
        --allow-net
        --unstable
        --import-map=import_map.json
        cli/bundle.ts
    test: &test >-
        deno test
        --allow-net
        --allow-read
        --import-map=import_map.json
        --
    purify: &purify >-
        deno run
        --allow-read
        cli/purify.ts
    b: *bundle
    t: *test
    p: *purify

    minify: >- # memo
        terser
        dist/1000.js
        -o dist/1000.t.js
        --config-file terser.config.json